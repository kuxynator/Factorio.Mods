[entity-description]
rocket-silo=可以向太空中发射卫星，用来探测太空，有一定几率发现新星球并获取少量太空科技瓶。
se-antimatter-reactor=通过湮灭反物质产生难以置信的高温。
se-condenser-turbine=只有汽轮机75%的效率，但是只消耗1%的水。
se-core-fragment-processor=从核心碎片中提取资源。
se-core-miner=允许从行星和卫星中无限地提取资源，但如果使用多个则会收益递减。
se-fluid-burner-generator=需要具备热值的液体燃料。燃烧燃油产生电力，简单且紧凑，但效率不如大型蒸汽发电机组。
se-meteor-defence-container=流星防御系统，范围可以覆盖整个星球，但同一时间只可攻击1个目标。需要装填流星防御弹药并且完全充能后才能发射。命中率：80%，发射后需要一段时间重新充能。
se-meteor-defence-charger=流星防御系统，范围可以覆盖整个星球，但同一时间只可攻击1个目标。需要装填流星防御弹药并且完全充能后才能发射。命中率：80%，发射后需要一段时间重新充能。
se-meteor-point-defence-container=防御一定范围内的流星。可以同时射击4个目标。需要装填流星点防御弹药并且完全充能后才能发射。范围：64，命中率：50%，发射后需要一段时间重新充能。
se-meteor-point-defence-charger=防御一定范围内的流星。可以同时射击4个目标。需要装填流星点防御弹药并且完全充能后才能发射。范围：64，命中率：50%，发射后需要一段时间重新充能。
se-rocket-launch-pad=将内容物发射至太空中。可以打在乘客，在舱门处按ENTER即可进入。
se-rocket-landing-pad=运载火箭载荷交付地点。
se-space-assembling-machine=一台特制的组装机，可以在太空中工作。
se-space-astrometrics-laboratory=组合、比较和量化来自不同天体的信息。
se-space-biochemical-laboratory=一所重点研究生物化学的实验室。也可以用来进行基本的化学反应和原油处理。
se-space-capsule-_-vehicle=用来将乘客送回最近的行星地表。按ENTER进入载人舱。
se-space-decontamination-facility=净化需要在无菌环境中使用的物质，并准备需要在低压条件下使用的液体。
se-space-electromagnetics-laboratory=用于强磁场和极高电压环境下使用的设备。
se-space-genetics-laboratory=一所用于基因测序、基因修饰和基因印刷的实验室。
se-space-gravimetrics-laboratory=分析并模拟重力扰动。
se-space-growth-facility=在一些常规环境下无法实现的条件下培育生物，如微重力环境。
se-space-hypercooler=使用热流体进行热交换，使一端更热，另一端更冷。
se-space-laser-laboratory=激光实验场所，必须佩戴护目镜。
se-space-lifesupport-facility=在恶劣的环境中维持生命。
se-space-manufactory=实现太空中大规模生产的关键技术。
se-space-material-fabricator=用来合成新材料，是粒子对装机和3D打印机的完美融合。
se-space-mechanical-laboratory=提供一系列的机械加工工序：破碎，撕裂，剪切，振动等。
se-space-particle-accelerator=将粒子加速到接近光速。
se-space-particle-collider=使高速粒子相互撞击并分析结果。
se-space-pipe=不会阻挡你走路。
se-space-pipe-to-ground=昂贵且距离有限，仅用于特殊场合。不会阻挡你走路。
se-space-plasma-generator=产生各种等离子体。
se-space-radiation-laboratory=提供一个相对安全的环境来处理放射性物质，可以用来处理铀。
se-space-radiator=从高温热流体中散发出多余的热量。
se-space-recycling-facility=回收废料和副产品，将其变成资源。
se-space-solar-panel=一种高效的太空专用太阳能电池板。
se-space-solar-panel-2=一种更加高效的太空专用太阳能电池板。
se-space-spectrometry-facility=分光光度法，气相色谱法，质谱法和其他光谱学。向墙上投射光束，使其弯曲，看它击中哪里。
se-space-supercomputer-1=对数据进行操作、处理和模拟。
se-space-supercomputer-2=量子计算机。增强了对数据的操作、处理和模拟的能力。
se-space-supercomputer-3=自适应神经网络量子计算机。增强了对数据的操作、处理和模拟的能力。
se-space-straight-rail=专为太空使用而设计，在地面上也可使用。
se-space-science-lab=使用高级研究包进行研究，仅可在太空中使用。
se-space-telescope=精密的望远镜，对可见光谱范围内的多个波长敏感。
se-space-telescope-gammaray=伽马射线不会折射。这个强大的望远镜使用镜子和特殊的传感器进行观测。
se-space-telescope-xray=X射线会被大气层所阻挡，这个强大的望远镜转为真空环境设计，在这里大气层不再是问题。
se-space-telescope-microwave=一台巨大的望远镜，可以探测微波和宇宙微波背景。
se-space-telescope-radio=一台巨大的望远镜，可以探测从非常遥远距离发射的微弱的无线电波。
se-space-thermodynamics-laboratory=进行涉及极端温度的加工处理。也可以执行基本的热处理，例如冶炼。
se-space-transport-belt=可以防止物品漂浮在空中的传送带。
se-spaceship-antimatter-engine=通过湮灭反物质射流来推进飞船。此部件视为飞船的舱壁，可以保持船舱密封性。
se-spaceship-antimatter-booster-tank=存储反物质，用以飞船行驶。飞船发射必备组件。
se-spaceship-console=用于操纵飞船在行星，卫星，轨道和小行星带之间移动。必须放置于飞船地面，并使用飞船舱壁/舱门完全包围，不可留有缝隙和漏洞。请仔细检查船舱密封性。
se-spaceship-gate=包含一个力场，当舱门打开时也可以防止舱内失压。此部件视为飞船的舱壁，可以保持船舱密封性。
se-spaceship-rocket-engine=燃烧化学燃料来推进飞船。此部件视为飞船的舱壁，可以保持船舱密封性。
se-spaceship-rocket-booster-tank=存储化学燃料，用以飞船行驶。飞船发射必备组件。
se-spaceship-wall=必须放置于飞船地面，视为飞船的一部分。此部件可以保持船舱密封性，请连续放置，对角线放置无法保持密封性。

