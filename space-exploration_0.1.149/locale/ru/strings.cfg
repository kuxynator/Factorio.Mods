[mod-setting-description]
se-meteor-interval=Базовый интервал в минутах между ударами метеоритов. После каждого удара следующий удар случается через случайное количество минут между 1 и этим значением.
se-plage-max-runtime=Максимальное время действия био-оружия в минутах. После того, как чума действовала этот промежуток времени, все частицы чумы, деревья и враги будут уничтожены.
se-planets=Не изменять посреди игры.
se-planet-size=Не изменять посреди игры.
se-seed=Не изменять посреди игры.
se-skip-experimental-warning=Предупреждение при старте новой игры не появится и вы не получите новых предупреждений, если сообщение изменится.
se-print-meteor-info=Позволяет просмотреть метеоритные тревоги в консоли после того, как главное сообщение исчезло путём нажатия клавиши __CONTROL__toggle-console__.
