[entity-description]
rocket-silo=Запустите спутник в космос, чтобы сканировать пространство и возможно открыть новые планеты, а также получить небольшое количество ракетной науки.
se-antimatter-reactor=Аннигилирует антиматерию с материей для получения экстремального тепла.
se-condenser-turbine=75% от эффективности паровой турбины, но 99% использованного пара возвращается в виде воды.
se-core-fragment-processor=Выделяет ресурсы из фрагментов ядра.
se-core-miner=Позволяет добывать неограниченные ресурсы с планет и лун, но добыча снижается, если на планете уже имеются такие буры. Потребляет 50МВт.
se-core-miner-drill=Позволяет добывать неограниченные ресурсы с планет и лун, но добыча снижается, если на планете уже имеются такие буры. Потребляет 50МВт.
se-electric-boiler=Получает пар из воды используя электрическую энергию.
se-fluid-burner-generator=Потребляет жидкое топливо с запасённой энергией (например жидкое ракетное топливо). Сжигает жидкость для генерации электричества. Простой и компактный, но не обладает энергоэффективностью больших паровых установок. Создан для космоса.
se-meteor-defence-container=Может защитить всю планету от метеоритов, но сбивает лишь 1 метеорит за выстрел. Должно быть снабжено противометеоритными снарядами и полностью заряжено, чтобы выстрелить. 80% точность. После выстрела требуется перезарядка. Потребляет 20МВт при перезарядке.
se-meteor-defence-charger=Может защитить всю планету от метеоритов, но сбивает лишь 1 метеорит за выстрел. Должно быть снабжено противометеоритными снарядами и полностью заряжено, чтобы выстрелить. 80% точность. После выстрела требуется перезарядка. Потребляет 20МВт при перезарядке.
se-meteor-point-defence-container=Защищает область от метеоритов. Способна сбить до 4 метеоритов за залп. Должна быть снабжена противометеоритными снарядами и полностью заряжена, чтобы выстрелить. Радиус 64, 50% точность, перезарядка после выстрела занимает время.
se-meteor-point-defence-charger=Защищает область от метеоритов. Способна сбить до 4 метеоритов за залп. Должна быть снабжена противометеоритными снарядами и полностью заряжена, чтобы выстрелить. Радиус 64, 50% точность, перезарядка после выстрела занимает время.
se-rocket-launch-pad=Запускает свой инвентарь в космос. Может брать пассажиров, нажмите __CONTROL__toggle-driving__ около передней двери.
se-rocket-landing-pad=Место доставки грузов для грузовых капсул.
se-space-assembling-machine=Модифицированный сборщик, способный работать в космосе.
se-space-astrometrics-laboratory=Совмещает, сравнивает и подсчитывает различные источники астрономической информации.
se-space-biochemical-laboratory=Продвинутая химическая лаборатория, специализирующаяся на биохимии. Может также проводить базовую химическую и нефтяную переработку.
se-space-capsule-_-vehicle=Может использоваться, чтобы доставить пассажиров на ближайшую планету. Зайдите в капсулу, нажав __CONTROL__toggle-driving__.
se-space-decontamination-facility=Очищает вещества для использования в стерильных условиях и подготавливает жидкости для использования в условиях низкого давления.
se-space-electromagnetics-laboratory=Оборудование для использования сильного магнитного поля и экстремальных напряжений.
se-space-genetics-laboratory=Лаборатория, предназначенная для генетического секвенирования, генетических модификаций и генетической печати культур.
se-space-gravimetrics-laboratory=Анализирует и симулирует гравитационные возмущения.
se-space-growth-facility=Выращивает биологические образцы в различных контролируемых условиях, невозможных где-либо еще, например при микрогравитации.
se-space-hypercooler=Производит теплообмен с терможидкостью, делая одну холодней, а другую горячей.
se-space-laser-laboratory=Эксперименты с лазерами. Надевайте защитные очки.
se-space-lifesupport-facility=Поддержание жизни в самых неблагоприятных условиях.
se-space-manufactory=Гигантская сборочная машина, но может осуществлять более сложные сборки. Работает только в космосе (или в космических кораблях).
se-space-material-fabricator=Синтезирует новые материалы. Гибрид ускорителя частиц и 3Д-принтера.
se-space-mechanical-laboratory=Предлагает спектр механических процессов: дробление, разрывание, сдвиг, вибрация и т.д.
se-space-particle-accelerator=Ускоряет частицы почти до скорости света.
se-space-particle-collider=Сталкивает скоростные частицы и анализирует результат.
se-space-pipe=Вы можешь ходить по этому.
se-space-pipe-to-ground=Дорогая и ограниченное расстояние. Использовать только при необходимости. Вы можете ходить через космические трубы.
se-space-plasma-generator=Генерирует различные виды плазм.
se-space-radiation-laboratory=Относительно безопасное место для работы с радиоактивными материалами. Может использоваться для переработки урана.
se-space-radiator=Испускает тепло от перегретой терможидкости.
se-space-recycling-facility=Перерабатывает мусор и другие побочные продукты в ресурсы.
