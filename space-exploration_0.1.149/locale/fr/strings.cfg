se-electric-boiler=Produit de la vapeur à partir d'eau et d'électricité
se-energy-science-pack=Permet la recherche de technologies relatives aux forces fondamentales et aux découvertes subatomiques.
se-fluid-burner-generator=Nécessite un combustible liquide avec une valeur d'énergie (comme le carburant à fusée liquide) pour produire de l'électricité. Simple et compact mais manque l'efficacité énergétique des grands systèmes à base de vapeur. Conçu pour l'espace.
se-fuel-refining=Raffinage des carburants plus avancés.
se-heat-shielding=Un panneau composite utilisé pour des applications à haute température et des structures spatiales.
se-material-science-pack=Permet la recherche de technologies relatives aux matériaux de pointe pour les exigences techniques plus avancées.
se-medpack=Utilisez la trousse de soin pour vous guérir.
se-medpack-2=Utilisez la trousse de soin pour vous guérir.
se-medpack-3=Utilisez la trousse de soin pour vous guérir.
se-medpack-4=Utilisez la trousse de soin pour vous guérir.
se-meteor-defence=abbaté les météores venant du ciel avant qu'ils ne détruisent vos equipements. Une installation de défense anti-météorites peut protéger une planète entière, mais ne peut tirer un météore à la fois.
se-meteor-point-defence=abbaté les météores venant du ciel avant qu'ils ne détruisent vos equipement. la défense anti-Meteor fixe peut protéger une petite zone de jusqu'à 4 météores à la fois.
se-railgun=fléchettes électromagnétiquement accéléré propulsé à une vitesse telle qu'elles laissent une trace de plasma avant qu'elles se vaporisent. des dégâts élevés, faible cadance de tir
se-plague=Bio-génocide qui éradique toute la vie des planètes entières. à manipulé avec une extrême prudence.
se-rocket-cargo-safety=Réduit la probabilité que la cargaison soit endommagée en transit de 10% (multiplicatif).
se-rocket-fuel-from-water=Génère du carburant de fusée à hydrogène-oxygène par électrolyse de l'eau.
se-rocket-landing-pad=vous permet de livrer les Fusée cargo à une piste d'atterrissage nommé. Avec d'autres recherches, il peut également récupérer des pièces de fusée.
se-rocket-launch-pad=Permet de lancer la cargaison dans l'espace ou sur d'autres planètes.
se-rocket-reusability=Augmente le pourcentage de pièces qui peuvent être récupérées à partir d'un atterrissage de piste réussie de 4%.
se-rocket-survivability=Réduit la probabilité qu'une fusée soit endommagée en transit ou sur un échec de navigation qui se traduit par manque l'aire d'atterrissage de 10% (multiplicatif).
se-rtg-equipment=générateur thermo-électrique radio-isotope. Un générateur portable qui convertit la chaleur de désintégration radioactive en électricité. Dure pendant des décennies sans carburant supplémentaire nécessaire.
se-rtg-equipment-2=générateur thermo-électrique radio-isotope. Un générateur portable amélioré qui convertit la chaleur de désintégration radioactive en électricité. Dure pendant des décennies sans carburant supplémentaire nécessaire.
se-space-assembling=Une machine d'assemblage modifié qui peut fonctionner dans l'espace.
se-space-astrometrics-laboratory=Combine, compare et quantifie différentes sources d'information astronomic.
se-space-biochemical-laboratory=Un laboratoire chimique de pointe qui se spécialise dans la bio-chimie. Peut également effectuer les opération de chimique plus basique comme traitement du pétrole.
se-space-catalogue-astronomic=données astronomiques structurées prêt pour analyse et la simulation informatique. Requis pour d'autres recherches astronomiques.
se-space-catalogue-biological=Données biologiques structurées prêtes pour l'analyse et la simulation informatique. Requis pour  poursuivre les recherches biologiques.
se-space-catalogue-energy=Données énergétiques structurées prêtes pour l'analyse et la simulation informatique. Requis pour  poursuivre les recherches d'énergie.
se-space-catalogue-material=données matérielles structurées prêtes pour l'analyse et la simulation informatique. Requis pour  poursuivre les recherches de matériel.
se-space-data-card=Dispositif de stockage de données multi-usages. Requis pour la recherche axée sur des données plus avancées.
se-space-decontamination-facility=Sterilise les substances pour une utilisation dans des environnements stériles et prépare des liquides pour une utilisation dans des conditions de basse pression.
se-space-electromagnetics-laboratory=Équipement pour le champ magnétique intense et des applications de très haute tension.
se-space-genetics-laboratory=Un laboratoire dédié au séquençage génétique, la modification génétique, et l'impression génétique des cultures.
se-space-gravimetrics-laboratory=analyse et simule les perturbations de gravité.
se-space-growth-facility=Pousse des échantillons biologiques dans une gamme de conditions contrôlées qui sont impossibles ailleurs, comme la micro-gravité,
se-space-hypercooling=Réalise un échange de chaleur sur thermofluide, ce qui rend un plus chaud et l'autre froid.
se-space-laser-laboratory=Des expériences avec des lasers. Protection occulaire doivent être porté.
se-space-lifesupport-facility=Maintient de la vie dans des environnements plus hostiles.
se-space-manufactory=Une technologie clé pour la production de masse dans l'espace.
se-space-material-fabricator=Synthétisant de nouveaux matériaux. Un croisement entre un collisionneur de particules et d'une imprimante 3D.
se-space-mechanical-laboratory=Offre une gamme de procédés mécaniques: Concassage, déchirure, cisaillement, vibrations, etc.
se-space-particle-accelerator=Accélère les particules à l'approche de la vitesse de la lumière.
se-space-particle-collider=Particules à haute velocité et analyse les résultats.
se-space-plasma-generator=Génère une variété de plasmas.
se-space-platform-plating=Plate-forme spatiale robuste. Lisse et rapide, parfaite pour les marches spatiales
se-space-platform-scaffold=échafaudage plate-forme spatiale de base. Quelque chose à construire sur, mais pas génial pour les sorties extravéhiculaires.
se-space-radiation-laboratory=Un endroit relativement sûr pour jouer avec des matières radioactives. Peut être utilisé pour le traitement de l'uranium.
se-space-radiator=Irradie l'excès de chaleur de thermofluide surchauffé.
se-space-rail=Rails qui sont sûrs à utiliser dans l'espace, car ils empêchent le train de dérailler et tout détruire. Peut aussi être utilisé sur la terre pour des raisons esthétiques.
se-space-recycling-facility=ferailles et débris de démolition dans le retraitement des matières premières.
se-space-science-lab=Permet le traitement des paquets de sciences spatiales et sciences spatiales  avancées.
se-space-simulation-ab=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-am=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-as=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-bm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-sb=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-sm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-abm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-asb=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-asm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-sbm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-simulation-asbm=Simulation plus efficace en combinant plusieurs disciplines.
se-space-solar-panel=Un panneau solaire à haut rendement pour l'espace.
se-space-solar-panel-adv=Un panneau solaire de pointe à haut rendement pour l'espace.
se-space-spectrometry-facility=Spectrophotométrie, chromatographie en phase gazeuse, spectrométrie de masse, et d'autres spectrographie. blancé le tous contre un mur et voyez le resultat
se-space-supercomputer=Permet la manipulation et le traitement de données plus avancées et la simulation.
se-space-telescope=Un télescope sophistiqué sensible à multiples longueurs d'onde dans le spectre visible.
se-space-telescope-gammaray=Les rayons gamma ne réfracte pas. Ce télescope puissant qui utilise des miroirs et des détecteurs spéciaux à la place.
se-space-telescope-xray=Les rayons X sont bloqués par la plupart des atmosphères. Ce puissant télescope est conçu pour l'espace où l'atmosphère est pas un problème.
se-space-telescope-microwave=Un grand télescope qui détecte les micro-ondes et fond diffue cosmologique.
se-space-telescope-radio=Un grand télescope qui détecte les ondes radio très faibles sources de distance.
se-space-thermodynamics-laboratory=Processus qui impliquent des températures extrêmes. Il peut également effectuer des processus thermiques de base, comme la fonte de metaux.
se-spaceship=Un vaisseau que vous construisez pièce par pièce avec les plancher et les murs, puis utilisez la console pour voler à une autre planète, ou au-delà.
se-spaceship-integrity=Chaque niveau augmente la limite de contrainte de l'intégrité structurale de vaisseau spatial par 100.
se-factory-spaceship=Chaque niveau augmente la limite de contrainte de l'intégrité structurale de vaisseau spatial par 500.
se-superconductive-cable=Un câble composite supraconducteur qui ne nécessite pas de refroidissement actif.
se-teleportation=Déverrouille d'autres technologies de téléportation. Il se trouve que déformer l'espace de cette façon est vraiment difficile en toute sécurité.
se-tesla-gun=Fusil Tesla, tir electirque a haute cadance de tir. Peut toucher jusqu'à 30 ennemis par carreau. \n  Fait de longues arc entre les cibles, ou des arc courts le long du sol s'il n'y a pas des cibles.
se-thruster-suit=Une combinaison spatiale avec des propulseurs et magboots. Ne pas aller dans l'espace sans elle.
se-thruster-suit-2=Une combinaison spatiale améliorée avec des propulseurs plus forts, augmente la capacité de l'inventaire et la grille
se-thruster-suit-3=Une combinaison spatiale améliorée avec des propulseurs plus forts, augmente la capacité de l'inventaire et la grille
se-thruster-suit-4=Une combinaison spatiale améliorée avec des propulseurs plus forts, augmente la capacité de l'inventaire et la grille
space-science-pack=Permet un développement plus directe de la science et des technologies spatiales qui bénéficient de ces avancées.

