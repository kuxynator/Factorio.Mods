[entity-description]
rocket-silo=Lancer un satellite dans l'espace et peut-etre découvrir des nouvelles planètes. Gagner une petite quantité de sciences spaciales.
se-antimatter-reactor=Annihile l'antimatière avec de la matière pour générer une chaleur extrême.
se-condenser-turbine=75% de l'efficacité d'une turbine à vapeur standard mais 99% de la vapeur est retournée sous forme d'eau.
se-core-fragment-processor=Extrait des ressources à partir de fragments de noyau.
se-core-miner=Permet l'extraction sans fin des ressources des planètes et des lunes, mais a des rendements décroissants si plusieurs sont utilisés sur le même corps céleste. Consomme 50MW.
se-core-miner-drill=Permet l'extraction sans fin des ressources des planètes et des lunes, mais a des rendements décroissants si plusieurs sont utilisés sur le même corps céleste. Consomme 50MW.
se-electric-boiler=Crée de la vapeur d'eau en utilisant de l'électricité.
se-fluid-burner-generator=Nécessite un combustible liquide avec une valeur d'énergie (comme le carburant à fusée liquide) pour produire de l'électricité. Simple et compact mais manque l'efficacité énergétique des grands systèmes à base de vapeur. Conçu pour l'espace.
se-meteor-defence-container=Peut défendre une planète entière de météores, mais ne peut tirer qu'un météore à la fois. Doit être chargé avec des munitions de installation de défense anti-météores et complètement chargée avant de faire feu. 80% de précision, prend du temps à recharger après avoir tiré. Consomme 20MW lors de la recharge.
se-meteor-defence-charger=Peut défendre une planète entière de météores, mais ne peut tirer qu'un météore à la fois. Doit être chargé avec des munitions de installation de défense anti-météores et complètement chargée avant de faire feu. 80% de précision, prend du temps à recharger après avoir tiré. Consomme 20MW lors de la recharge.
se-meteor-point-defence-container=Défend une zone contre les météores. Capable de tirer jusqu'à 4 météores par volée. Doit être chargé avec des munitions de défense anti-météores fixes et complètement chargée avant de faire feu. Portée de 64, une précision de 50%, prend du temps pour recharger après avoir tiré.
se-meteor-point-defence-charger=Défend une zone contre les météores. Capable de tirer jusqu'à 4 météores par volée. Doit être chargé avec des munitions de défense anti-météores fixes et complètement chargée avant de faire feu. Portée de 64, une précision de 50%, prend du temps pour recharger après avoir tiré.
se-rocket-launch-pad=Lance son inventaire dans l'espace. Peut prendre des passagers, entrez avec __CONTROL__toggle-driving__ près de la porte d'entrée.
se-rocket-landing-pad=Une aire d'atérissage pour les fusées cargo.
se-space-assembling-machine=Une machine d'assemblage modifié qui peut fonctionner dans l'espace.
se-space-astrometrics-laboratory=Combine, compare et quantifie différentes sources d'information astronomique.
se-space-biochemical-laboratory=Un laboratoire chimique de pointe qui se spécialise dans la bio-chimie. Peut également effectuer chimique plus basique et le traitement du pétrole.
se-space-capsule-_-vehicle=Peut être utilisé pour prendre des passagers de retour à la surface de la planète la plus proche. Entrez la capsule à l'aide __CONTROL__toggle-driving__.
se-space-decontamination-facility=Nettoie les substances pour une utilisation dans des environnements stériles et prépare des liquides pour une utilisation dans des conditions de basse pression.
se-space-electromagnetics-laboratory=Équipement pour champ magnétique intense et des applications de très haute tension.
se-space-genetics-laboratory=Un laboratoire dédié au séquençage génétique, la modification génétique, et l'impression génétique des cultures.
se-space-gravimetrics-laboratory=Analyse et simule les perturbations de gravité.
se-space-growth-facility=Fait pousser des échantillons biologiques dans une gamme de conditions contrôlées qui sont impossibles ailleurs, comme la micro-gravité.
se-space-hypercooler=Effectue un échange de chaleur sur le thermofluide, rendant une partie plus chaude et l'autre plus froide.
se-space-laser-laboratory=Effectue des expériences avec des lasers. Des lunettes de protection sont nécessaies.
se-space-lifesupport-facility=Maintien de la vie dans des environnements plus hostiles.
se-space-manufactory=Une machine d'assemblage géante qui peut concevoir des recettes plus compliquées. Ne fonctionne que dans l'espace (ou dans un vaisseau spatial).
se-space-material-fabricator=Synthétise de nouveaux matériaux. Un croisement entre un collisionneur de particules et une imprimante 3D.
se-space-mechanical-laboratory=Offre une gamme de procédés mécaniques: Concassage, déchirure, cisaillement, vibrations, etc.
se-space-particle-accelerator=Accélère les particules près de la vitesse de la lumière.
se-space-particle-collider=Génère des collisions à haute vitesse et analyse les résultats.
se-space-pipe=Vous pouvez marcher dessus.
se-space-pipe-to-ground=Couteuse et de portée limitée, à utiliser uniquement en cas de besoin. Vous pouvez marcher sur le tuyau d'espace.
se-space-plasma-generator=Génère une variété de plasmas.
se-space-radiation-laboratory=Un endroit relativement sûr pour jouer avec des matières radioactives. Peut être utilisé pour le traitement de l'uranium.
se-space-radiator=Irradie l'excès de chaleur du thermofluide surchauffé.
se-space-recycling-facility=Recycle la ferraille et d'autres sous-produits en ressources.
se-space-solar-panel=Un panneau solaire à haut rendement pour l'espace.
se-space-solar-panel-2=Un panneau solaire avancé à haut rendement pour l'espace.
se-space-spectrometry-facility=Spectrophotométrie, chromatographie en phase gazeuse, spectrométrie de masse, et d'autres spectrographie. Balancez le tout contre un mur et voyez le résultat
se-space-supercomputer-1=Manipulation de données, traitement et simulation.
se-space-supercomputer-2=Informatique quantique. Améliore la manipulation des données, le traitement et la simulation.
se-space-supercomputer-3=Réseau neural adaptatif sur un système de calcul quantique. Améliore la manipulation des données, le traitement et la simulation.
se-space-straight-rail=Conçu pour l'espace, mais peut être utilisé sur le terrain aussi.
se-space-science-lab=Peut utiliser des packs scientifiques avancés. Doit être placé dans l'espace.
se-space-telescope=Un télescope sophistiqué sensible à de multiples longueurs d'onde dans le spectre visible.
se-space-telescope-gammaray=Les rayons gamma ne réfractent pas. Ce télescope puissant qui utilise des miroirs et des détecteurs spéciaux à la place.
se-space-telescope-xray=Les rayons X sont bloqués par la plupart des atmosphères. Ce puissant télescope est conçu pour l'espace où l'atmosphère n'est pas un problème.
se-space-telescope-microwave=Un grand télescope qui détecte les micro-ondes et le fond diffus cosmologique.
se-space-telescope-radio=Un grand télescope qui détecte les ondes radio très faibles sources de distance.
se-space-thermodynamics-laboratory=Processus qui impliquent des températures extrêmes. Il peut également effectuer des processus thermiques de base, comme la fonderie.
se-space-transport-belt=Empêche les items de s'envoler.
se-spaceship-antimatter-engine=Annihile un flux d'antimatière. Compte comme cloison de confinement spatial.
se-spaceship-antimatter-booster-tank=Contient l'antimatière. Requis pour le lancement de vaisseau spatial.
se-spaceship-console=Utilisez pour déplacer un vaisseau spatial entre les planètes, des lunes, des orbites et des champs d'astéroïdes. Doit être sur le plancher de vaisseau spatial, contenu dans les murs de vaisseau spatial / portes, pas de lacunes ou des trous. Vérification de l'intégrité met en évidence des problèmes.
se-spaceship-gate=Un champ de force des paliers de décompression lorsque la porte ouvre. Compte comme cloison de confinement spatial.
se-spaceship-rocket-engine=La combustion de carburant de fusée liquide. Compte comme cloison de confinement spatial.
se-spaceship-rocket-booster-tank=Peut contenir du carburant de fusée liquide. Requis pour le lancement de vaisseau spatial.
se-spaceship-wall=Doit être placé sur le plancher de vaisseau spatial pour être considéré comme une partie d'un navire. Compte comme cloison de confinement de vaisseau spatial, les lacunes diagonales briser confinement.

